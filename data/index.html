<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SD Card Browser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .folder, .file {
      display: flex;
      align-items: center;
      padding: 10px;
      margin: 5px 0;
      border-radius: 5px;
      cursor: pointer;
      background: #e9e9e9;
      transition: background-color 0.3s;
    }

    .folder:hover, .file:hover {
      background: #d3d3d3;
    }

    .folder {
      font-weight: bold;
    }

    .file {
      color: #555;
    }

    .breadcrumb {
      margin-bottom: 20px;
      padding: 10px;
      background: #ececec;
      border-radius: 5px;
    }

    .breadcrumb span {
      cursor: pointer;
      color: #007bff;
    }

    .breadcrumb span:hover {
      text-decoration: underline;
    }

    .breadcrumb span:not(:last-child)::after {
      content: " > ";
      color: #333;
    }
  </style>
</head>
<body>
  <h1>SD Card Browser</h1>
  <div id="content"></div>
  <script>
  async function fetchFileTree(path = "/") {
    const res = await fetch(`/filetree?path=${encodeURIComponent(path)}`);
    const data = await res.json();
    
    const content = document.getElementById("content");
    content.innerHTML = "";

    // Breadcrumb Navigation
    const breadcrumb = document.createElement("div");
    breadcrumb.className = "breadcrumb";
    let fullPath = "/";
    path.split("/").filter(p => p).forEach((segment, index, array) => {
      const span = document.createElement("span");
      fullPath += segment + (index < array.length - 1 ? "/" : "");
      span.innerText = segment || "Home";
      span.onclick = () => fetchFileTree(fullPath);
      breadcrumb.appendChild(span);
    });
    content.appendChild(breadcrumb);

    // Add folders
    data.folders.forEach(folder => {
      const folderDiv = document.createElement("div");
      folderDiv.className = "folder";
      folderDiv.innerText = "ðŸ“ " + folder;
      folderDiv.onclick = () => fetchFileTree(path + folder);
      content.appendChild(folderDiv);
    });

    // Add files
    data.files.forEach(file => {
      const fileDiv = document.createElement("div");
      fileDiv.className = "file";
      fileDiv.innerHTML = `ðŸ“„ <a href='/download?path=${encodeURIComponent(path + file)}'>${file}</a>`;
      content.appendChild(fileDiv);
    });
  }

  fetchFileTree();
</script>

</body>
</html>
